  <div>
    <carousel interval="myInterval">
      <slide ng-repeat="slide in slides" active="slide.active">
        <img ng-src="{{slide.image}}" style="margin:auto;">
      </slide>
    </carousel>
  </div> 

<div class='row'>
  <div class='col-lg-6 col-md-6 col-sm-12 col-xs-12'>
     <form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>

        <!-- NAME -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
            <label>Name*</label>
            <input type="text" name="name" class="form-control" ng-model="user.name" required>
            <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">You name is required.</p>
        </div>
                            
        <!-- EMAIL -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
            <label>Email</label>
            <input type="email" name="email" class="form-control" ng-model="user.email" required>
            <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
        </div>
        
        <!-- Description -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.desc.$invalid && !userForm.desc.$pristine }">
            <label>Description</label>
            <textarea type="text" name="desc" class="form-control" ng-model="user.desc" ng-minlength="3" ng-maxlength="250" required></textarea>
            <p ng-show="userForm.desc.$error.minlength" class="help-block">Description is too short.</p>
            <p ng-show="userForm.desc.$error.maxlength" class="help-block">Description is too long.</p>           
        </div>

        <button type="submit" ng-class="{'btn':true, 'btn-primary':true,disabled:!userForm.$valid}">Submit</button>
        
    </form>
  </div>
  <div class='col-lg-6 col-md-6 col-sm-12 col-xs-12'>
    <table class='table'>
        <tr>
          <td><b>Title</b></td>
          <td><b>Description</b></td>
        </tr>
    </table>
  </div>
</div>
